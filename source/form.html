<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Sedona</title>
</head>

<body class="page__body">
  <header class="main-header">
    <a href="#" class="main-header__logo">
      <img class="main-header__logo-image" src="img/header-logo.svg" alt="Логотип Седона" width="185px" height="96px">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden"></span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item site-list__item--current">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="#">Фото и видео</a>
          </li>
          <li class="site-list__item">
            <a href="form.html">Форма Отзыва</a>
          </li>
          <li class="site-list__item">
            <a href="#">HTML ACADEMY</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Заполните отзыв Седона</h1>
    <div class="intro-short">
      <img class="intro-short__image" src="img/short-logo-sedona.svg" alt="Седона">
    </div>
    <section class="review">
      <h2 class="review__title title"></h2>
      <p class="review__description description"></p>
      <div class="devider-line"></div>
      <form class="review-form" action="https://echo.htmlacademy.ru/" method="get">
        <fieldset class="form__group">
          <legend class="name__title title">Представьтесь:</legend>
          <ul class="form__list">
            <li class="form__item">
              <label class="name__label description" for="name">ИМЯ*:</label>
              <input class="name__input input" type="text" id="name" name="name" placeholder="Пётр" required>
            </li>
            <li class="form__item">
              <label class="name__label description" for="second-name">ФАМИЛИЯ*:</label>
              <input class="name__input input" type="text" id="second-name" name="second-name" placeholder="Пустота"
                required>
            </li>
            <li class="form__item">
              <label class="name__label description" for="middle-name">Отчество:</label>
              <input class="name__input input" type="text" id="middle-name" name="middle-name" placeholder="Викторович">
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__group">
          <legend class="contact-info__title title">Контактная информация:</legend>
          <ul class="form__list">
            <li class="form__item">
              <label class="contact-info__label description" for="telephone">Контактный телефон*:</label>
              <input class="contact-info__input input" type="tel" id="telephone" name="telephone"
                placeholder="Введите телефон" required>
              <div class="tel-icon"></div>
            </li>
            <li class="form__item">
              <label class="contact-info__label description" for="email">Электронная почта*:</label>
              <input class="contact-info__input input" type="email" id="email" name="email" placeholder="Введите e-mail"
                required>
              <div class="email-icon"></div>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__group">
          <legend class="score__title title">ВАше Общее впечатление:</legend>
          <ul class="form-list">
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="radio" name="telephone" checked>
                <span class="control-label">Скорее положительное</span>
              </label>
            </li>
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="radio" name="telephone">
                <span class="control-label">Скорее отрицательное</span>
              </label>
            </li>
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="radio" name="telephone">
                <span class="control-label">Затрудняюсь ответить</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__group">
          <legend class="visited__title title">посещенные достопримечательности:</legend>
          <ul class="form-list">
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="checkbox" name="devil's bridge" checked>
                <span class="control-label">Мост Дьявола</span>
              </label>
            </li>
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="checkbox" name="mountain" checked>
                <span class="control-label">Гора-Колокол</span>
              </label>
            </li>
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="checkbox" name="park" checked>
                <span class="control-label">Слайд-парк</span>
              </label>
            </li>
            <li class="form-item">
              <label class="control">
                <input class="control__input input" type="checkbox" name="red-rocks">
                <span class="control-label">Красные скалы</span>
              </label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__group">
          <legend class="emotions__title title">Опишите свои эмоции:</legend>
          <label class="visually-hidden" for="story">Ваши впечатления:</label>
          <textarea id="story" name="story" rows="5" cols="33">Опишите подробно все свои восторги
          </textarea>
        </fieldset>
        <button class="review-button button" type="submit">ОТПРАВИТЬ ОТЗЫВ</button>
        <span class="button-span">* — обязательные поля</span>
      </form>
    </section>
  </main>
